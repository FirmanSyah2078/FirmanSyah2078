name: Generate Pacman Contribution Graph

on:
  schedule:
    # Jalankan setiap 12 jam
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-pacman-graph

    steps:
      # Langkah 1: Gunakan action baru yang mendukung kustomisasi warna
      - name: Generate pacman-contribution-graph.svg
        uses: science-inter/pacman-contribution@v2.0.0
        with:
          # Nama pengguna Anda
          GITHUB_USER: ${{ github.repository_owner }}
          # Nama file output
          FILE_NAME: pacman-contribution-graph.svg
          # Atur warna latar belakang menjadi transparan
          BG_COLOR: transparent
          # Atur warna border menjadi transparan
          BORDER_COLOR: transparent

      # Langkah 2: Dorong file ke branch 'output'
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          # Folder sumber (action ini menyimpan file di root)
          build_dir: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
